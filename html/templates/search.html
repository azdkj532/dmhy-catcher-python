<h1>Search DMHY site</h1>
<div class="row">
    <div class="col-lg-12">
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="addTask = false"><i class="glyphicon glyphicon-plus"></i></button>
            </span>
            <input type="text" class="form-control"  placeholder="keywords" ng-model="keywords" />
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="sendKeyword(keywords)"><i class="glyphicon glyphicon-search"></i></button>
            </span>
        </div>
    </div>
    <div class="col-lg-12">
        <div collapse="addTask" class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label for="title">Alias:</label>
                    <input type="text" class="form-control" name="title" ng-model="title" />
                </div>
                <div class=form-group>
                    <label for="keywords">Keywords:</label>
                    <input type="text" class="form-control" name="keywords" ng-model="keywords" />
                </div>
            </div> 
            <div class="panel-footer">
                    <div class="btn-group pull-right">
                        <button type="submit" class="btn btn-primary" ng-click="addToQueue(title,keywords)">Add</button>
                        <button class="btn btn-default" ng-click="addTask = true">Cancel</button>
                    </div>
                    <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<hr>
<ul>
    <li ng-repeat="link in result">
        <span>[ {{link.date}}  ] </span>
        <a href="http://share.dmhy.org{{link.url}}">{{link.title}}</a>
    </li>
</ul>
